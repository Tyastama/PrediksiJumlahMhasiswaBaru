<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="static/css/style.css">
    <title>Prediksi Mahasiswa Baru STMIK AKAKOM Yogyakarta</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">STMIK AKAKOM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"    aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/input_csv">Input Data Uji Mahasiswa </a>
            <a class="nav-item nav-link" href="/input_data">Input Data Uji Per Mahasiswa</a>
            <a class="nav-item nav-link" href="/hasil">Hasil</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->
      <!-- Jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class=" form-1 justify-center-content">
               <!-- Info panel -->
              <div class="row justify-content-center">
                <div class="col-8 info-panel">
                  <h4>Masukan Data Mahasiswa </h4>
                  <div class="row justify-content-center">
                    <!-- form -->
                    <form action="{{ url_for('predict')}}" method="POST">
                      <div class="form-group">
                      <select class="form-control" name="data1" id="exampleFormControlSelect1">
                        <option>Pilih Gelombang Pendaftaran</option>
                        <option value="1">Gelombang 1</option>
                        <option value="2">Gelombang 2</option>
                        <option value="3">Gelombang 3</option>
                        <option value="4">Gelombang 4</option>
                        <option value="5">Gelombang Khusus</option>
                      </select>
                      <br>
                      <select class="form-control" name="data2" id="exampleFormControlSelect1">
                        <option>Pilihan Jurusan</option>
                        <option value="541">Teknik Informatika </option>
                        <option value="561">Sistem Informasi </option>
                        <option value="331">Teknik Komputer </option>
                        <option value="321">Manajemen Informatika </option>
                        <option value="311">Komputer Akutansi </option>
                      </select>
                      <br>
                      <input name="data3" class="form-control" placeholder="Rata-rata UN"required="required">
                      <br>
                      <select class="form-control" name="data4" id="exampleFormControlSelect1">
                        <option>Pilihan Gaji Orang Tua</option>
                        <option value="1">Rp.0 - Rp.2.500.000 </option>
                        <option value="2">Rp.2.500.000 - Rp.5000.000</option>
                        <option value="3">Rp.5000.000 - Rp.7.500.000 </option>
                        <option value="4">Rp.7.500.000 - Rp.10.000.000 </option>
                        <option value="5">> Rp.10.000.000 </option>
                      </select>
                      <br>
                      <select class="form-control" name="data5" id="exampleFormControlSelect1">
                        <option>Pilihan Biaya Kuliah</option>
                        <option value="1">Sendiri </option>
                        <option value="2">Orang Tua</option>
                        <option value="3">Instansi</option>
                        <option value="4">Beasiswa Pemerintah</option>
                      </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary tombol" value ="predict">Prediksi</button>
                    </form>
                    <!-- akhir form -->
                  </div>
                </div>

              </div>
              <!-- Akhir panel -->
            </div>
        </div>
      </div>
    <!-- Akhire Jumbroton -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
